<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACE ‚Äì Panel raport√≥w</title>

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root{
      --bg:#0b1220;
      --border:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.72);
      --muted2:rgba(234,240,255,.55);
      --accent:#7dd3fc;
      --accent2:#a78bfa;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
      --input: rgba(255,255,255,.06);
      --inputb: rgba(255,255,255,.14);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(125,211,252,.14), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(167,139,250,.12), transparent 55%),
                  var(--bg);
      color:var(--text);

      /* sticky bottom layout */
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:26px 18px 44px;
      width:100%;

      /* sticky bottom layout */
      flex:1;
      display:flex;
      flex-direction:column;
    }

    header{display:flex; gap:14px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap; margin-bottom:14px}
    .brand{display:flex; gap:14px; align-items:center;}

    /* logo.png obok index.html */
    .logo{
      height:56px;
      width:auto;
      display:block;
      flex:0 0 auto;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.45));
    }

    h1{margin:0; font-size:24px; letter-spacing:.2px}
    .sub{margin:6px 0 0 0; color:var(--muted); font-size:13px; line-height:1.35}

    .topbar{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      flex-wrap:wrap;
      margin-top:14px;
    }

    .search{
      flex: 1 1 380px;
      display:flex; gap:10px; align-items:center;
      border:1px solid var(--inputb);
      background: var(--input);
      padding:10px 12px;
      border-radius: 14px;
      box-shadow: var(--shadow);
    }
    .search input{
      width:100%;
      border:0;
      outline:none;
      background:transparent;
      color:var(--text);
      font-size:14px;
    }
    .search input::placeholder{ color: rgba(234,240,255,.55); }

    .controls{
      display:flex; gap:10px; align-items:center;
      flex: 0 1 auto;
    }
    select{
      border:1px solid var(--inputb);
      background: var(--input);
      color:var(--text);
      padding:10px 12px;
      border-radius: 14px;
      outline:none;
      box-shadow: var(--shadow);
      font-size:13px;
    }
    .pill{
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      padding:8px 10px;
      border-radius:999px;
      color:var(--muted2);
      font-size:12px;
      box-shadow: var(--shadow);
      white-space:nowrap;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap:14px;
      margin-top:14px;

      /* sticky bottom layout */
      flex:1;
    }
    a.card{
      display:block;
      text-decoration:none;
      color:inherit;
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      padding:16px;
      position:relative;
      overflow:hidden;
      transition: transform .08s ease, border-color .08s ease;
    }
    a.card:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.18); }
    .card:before{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(600px 180px at 10% 0%, rgba(125,211,252,.15), transparent 60%),
                  radial-gradient(600px 220px at 90% 0%, rgba(167,139,250,.14), transparent 60%);
      pointer-events:none;
    }
    .card > *{ position:relative; }

    .kicker{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      margin-bottom:10px;
    }
    .tag{
      display:inline-flex; gap:6px; align-items:center;
      padding:5px 9px; border-radius:999px;
      background: rgba(125,211,252,.10);
      border: 1px solid rgba(125,211,252,.22);
      color: rgba(225,245,255,.95);
      font-size:12px;
    }
    .tag.purple{
      background: rgba(167,139,250,.10);
      border: 1px solid rgba(167,139,250,.22);
      color: rgba(243,236,255,.95);
    }

    .title{margin:0; font-size:16px; font-weight:700}
    .desc{margin:8px 0 12px 0; color:var(--muted); font-size:13px; line-height:1.35}
    .meta{
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted2); font-size:12px;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,.08);
    }
    .meta code{
      background: rgba(255,255,255,.06);
      padding:2px 6px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.10)
    }

    .muted{color:var(--muted2)}
    .error{
      border:1px solid rgba(255,120,120,.25);
      background: rgba(255,120,120,.08);
      padding:12px 14px; border-radius:14px; color:rgba(255,220,220,.92);
      margin-top:14px;
      font-size:13px;
      box-shadow: var(--shadow);
    }
    footer{margin-top:16px; color:var(--muted2); font-size:12px}

    /* FEATURED TILE */
    a.card.featured{
      border: 2px solid rgba(125,211,252,.70);
      background: linear-gradient(135deg, rgba(125,211,252,.18), rgba(167,139,250,.10));
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      transform: translateY(-2px);
    }
    a.card.featured:hover{
      transform: translateY(-4px);
      border-color: rgba(125,211,252,.90);
    }
    a.card.featured::after{
      content: "PORANNY SKAN ‚Ä¢ DAILY";
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,.88);
      color: #fff;
      border: 1px solid rgba(255,255,255,.12);
      letter-spacing: .04em;
      z-index: 3;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="logo.png" alt="ACE Group" class="logo">
        <div>
          <h1>ACE ‚Äì Panel raport√≥w</h1>
          <p class="sub">Szukaj po nazwie/ID/opisie. Raporty sƒÖ sortowane wg daty ‚ÄûLast updated‚Äù.</p>
        </div>
      </div>
      <div class="pill" id="asof">Aktualizacja panelu: ‚Äî</div>
    </header>

    <div class="topbar">
      <div class="search">
        <span class="muted">üîé</span>
        <input id="q" type="search" placeholder="Szukaj: np. fundusze, chart, pozycje‚Ä¶" autocomplete="off" />
      </div>

      <div class="controls">
        <select id="sort">
          <option value="updated_desc" selected>Sort: Last updated ‚Üì</option>
          <option value="updated_asc">Sort: Last updated ‚Üë</option>
          <option value="name_asc">Sort: Nazwa A‚ÄìZ</option>
          <option value="name_desc">Sort: Nazwa Z‚ÄìA</option>
          <option value="id_asc">Sort: ID A‚ÄìZ</option>
          <option value="id_desc">Sort: ID Z‚ÄìA</option>
        </select>
        <div class="pill" id="count">0 raport√≥w</div>
      </div>
    </div>

    <section class="grid" id="grid" aria-live="polite"></section>
    <div id="err" class="error" style="display:none"></div>

    <!-- === ACE PREVIEW ‚Äì JEDYNE (DOLNE), ROZMIAR JAK "G√ìRNE" === -->
    <div style="margin-top:auto; display:flex; justify-content:center; padding:18px 0 10px">
      <div class="panel" style="max-width:520px; width:100%">
        <a href="raporty/poranny-skan/" style="text-decoration:none;color:inherit">
          <img src="preview_pro.png"
               alt="ACE ‚Äì Market Snapshot"
               style="
                 width:100%;
                 height:auto;
                 display:block;
                 border-radius:14px;
                 box-shadow:0 14px 34px rgba(0,0,0,.55);
                 cursor:pointer;
               ">
        </a>
        <div class="muted" style="text-align:center;margin-top:6px;font-size:12px">
          PodglƒÖd rynku ‚Ä¢ kliknij, aby przej≈õƒá do porannego skanu
        </div>
      </div>
    </div>

    <footer>
      Aktualizacja: podmie≈Ñ raport w <code>/raporty/nazwa/index.html</code> + zmie≈Ñ datƒô w <code>manifest.json</code>.
    </footer>
  </div>

  <script>
    // -------- helpers ----------
    function fmtDatePL(iso){
      if(!iso || typeof iso !== "string") return "‚Äî";
      const parts = iso.split("-");
      if(parts.length !== 3) return iso;
      const [y,m,d] = parts;
      return `${d}.${m}.${y}`;
    }

    function parseISO(iso){
      if(!iso || typeof iso !== "string") return -Infinity;
      const t = Date.parse(iso + "T00:00:00Z");
      return isNaN(t) ? -Infinity : t;
    }

    function norm(s){
      return (s || "").toString().toLowerCase().trim();
    }

    function tagFor(i){
      return i % 2 === 0
        ? { cls: "tag", txt: "Raport" }
        : { cls: "tag purple", txt: "Wykresy" };
    }

    async function loadManifest(){
      const url = "manifest.json?ts=" + Date.now();
      const res = await fetch(url, { cache: "no-store" });
      if(!res.ok) throw new Error("Nie mogƒô wczytaƒá manifest.json (" + res.status + ")");
      return await res.json();
    }

    function toItems(manifest){
      const entries = Object.entries(manifest);
      return entries.map(([id, r]) => ({
        id,
        name: r.name || id,
        description: r.description || "",
        path: r.path || ("raporty/" + id + "/"),
        updated: r.updated || ""
      }));
    }

    function applySort(items, sortKey){
      const arr = items.slice();

      arr.sort((A,B) => {
        if (A.id === "poranny-skan") return -1;
        if (B.id === "poranny-skan") return 1;

        if(sortKey === "updated_desc") return parseISO(B.updated) - parseISO(A.updated);
        if(sortKey === "updated_asc")  return parseISO(A.updated) - parseISO(B.updated);

        if(sortKey === "name_asc") return A.name.localeCompare(B.name,"pl");
        if(sortKey === "name_desc") return B.name.localeCompare(A.name,"pl");
        if(sortKey === "id_asc") return A.id.localeCompare(B.id,"pl");
        if(sortKey === "id_desc") return B.id.localeCompare(A.id,"pl");

        return 0;
      });

      return arr;
    }

    function applyFilter(items, query){
      const q = norm(query);
      if(!q) return items;

      return items.filter(it => {
        const hay = norm(it.id) + " " + norm(it.name) + " " + norm(it.description);
        return hay.includes(q);
      });
    }

    function render(items){
      const grid = document.getElementById("grid");
      const count = document.getElementById("count");
      count.textContent = items.length + (items.length === 1 ? " raport" : " raport√≥w");

      if(items.length === 0){
        grid.innerHTML = `<div class="error">Brak wynik√≥w. Zmie≈Ñ frazƒô wyszukiwania.</div>`;
        return;
      }

      grid.innerHTML = items.map((r, i) => {
        const t = (r.id === "poranny-skan")
          ? { cls: "tag", txt: "Poranny skan" }
          : tagFor(i);

        const updated = fmtDatePL(r.updated);
        const safePath = (r.path || "").replace(/^\/+/, "");
        const isFeatured = (r.id === "poranny-skan");

        return `
          <a class="card ${isFeatured ? "featured" : ""}" href="${safePath}">
            <div class="kicker">
              <span class="${t.cls}">${t.txt}</span>
              <span class="muted">ID: <code>${r.id}</code></span>
            </div>
            <p class="title">${r.name}</p>
            <p class="desc">${r.description}</p>
            <div class="meta">
              <span>≈öcie≈ºka: <code>/${safePath}</code></span>
              <span><strong>Last updated:</strong> ${updated}</span>
            </div>
          </a>
        `;
      }).join("");
    }

    // -------- app ----------
    let ALL = [];

    function refresh(){
      const q = document.getElementById("q").value;
      const sortKey = document.getElementById("sort").value;

      const filtered = applyFilter(ALL, q);
      const sorted = applySort(filtered, sortKey);

      render(sorted);
    }

    (async () => {
      try{
        const manifest = await loadManifest();
        ALL = toItems(manifest);
        document.getElementById("asof").textContent =
          "Aktualizacja panelu: " + new Date().toLocaleString("pl-PL");

        document.getElementById("q").addEventListener("input", refresh);
        document.getElementById("sort").addEventListener("change", refresh);

        refresh();
      } catch(e){
        const err = document.getElementById("err");
        err.style.display = "block";
        err.textContent = "B≈ÇƒÖd panelu: " + e.message + ". Sprawd≈∫ czy manifest.json jest w root repo i ma poprawny JSON.";
      }
    })();
  </script>
</body>
</html>
