<!doctype html>
<html lang="pl">
<head>
  <script>
    // jeste≈õmy w /raporty/raporty-fundamentalne/
    if (sessionStorage.getItem("ace_access") !== "1") {
      window.location.href = "../../login.html";
    }
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACE ‚Äì Raporty Fundamentalne</title>

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root{
      --bg:#0b1220;
      --border:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.72);
      --muted2:rgba(234,240,255,.55);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(125,211,252,.14), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(167,139,250,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:26px 18px 44px}
    header{
      display:flex; gap:14px; align-items:flex-start; justify-content:space-between;
      flex-wrap:wrap; margin-bottom:14px
    }
    .brand{display:flex; gap:14px; align-items:center}
    .logo{
      height:56px; width:auto;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.45));
    }
    h1{margin:0; font-size:22px}
    .sub{margin:6px 0 0; color:var(--muted); font-size:13px}

    .pill{
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      padding:8px 10px;
      border-radius:999px;
      color:var(--muted2);
      font-size:12px;
      box-shadow: var(--shadow);
      white-space:nowrap;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:8px 10px;
      border-radius:12px;
      cursor:pointer;
      box-shadow: var(--shadow);
      font-size:12px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
      margin-top:12px;
    }
    @media (max-width: 820px){
      .grid{ grid-template-columns: 1fr; }
    }

    a.card{
      display:block;
      text-decoration:none;
      color:inherit;
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(135deg, rgba(125,211,252,.14), rgba(167,139,250,.08));
      box-shadow: 0 18px 46px rgba(0,0,0,.45);
      padding:18px;
      position:relative;
      overflow:hidden;
      transition: transform .08s ease, border-color .08s ease;
      min-height:120px;
    }
    a.card:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.18); }
    a.card:before{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(680px 220px at 10% 0%, rgba(125,211,252,.16), transparent 60%),
                  radial-gradient(680px 260px at 90% 0%, rgba(167,139,250,.14), transparent 60%);
      pointer-events:none;
    }
    a.card > *{ position:relative; }

    .metaRow{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
      color: rgba(234,240,255,.78);
      font-size:12px;
    }
    .badge{
      display:inline-flex;
      gap:6px;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(234,240,255,.92);
      white-space:nowrap;
    }
    .title{
      margin:0;
      font-size:18px;
      font-weight:950;
      line-height:1.15;
      color:#fff;
    }
    .desc{
      margin:10px 0 0;
      color: rgba(234,240,255,.78);
      font-size:13px;
      line-height:1.4;
      max-width:900px;
    }

    .error{
      border:1px solid rgba(255,120,120,.25);
      background: rgba(255,120,120,.08);
      padding:12px 14px;
      border-radius:14px;
      color:rgba(255,220,220,.92);
      margin-top:14px;
      font-size:13px;
      box-shadow: var(--shadow);
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <div class="brand">
      <img src="../../logo.png" alt="ACE Group" class="logo">
      <div>
        <h1>Raporty Fundamentalne</h1>
        <p class="sub">WASDE ‚Ä¢ IGC ‚Ä¢ FAO ‚Ä¢ ACE Indexy ≈öwiatowe</p>
      </div>
    </div>

    <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
      <a class="btn" href="../../index.html">‚Üê Panel g≈Ç√≥wny</a>
      <div class="pill" id="asof">üìç Olsztyn ‚Ä¢ üïí ‚Äî</div>
    </div>
  </header>

  <section class="grid" id="grid"></section>
  <div id="err" class="error" style="display:none"></div>
</div>

<script>
  const errBox = document.getElementById("err");
  function showErr(msg){
    errBox.style.display = "block";
    errBox.textContent = msg;
  }
  window.addEventListener("error", (e)=> showErr("B≈ÇƒÖd JS: " + (e.message || e.error || e)));
  window.addEventListener("unhandledrejection", (e)=> showErr("Promise error: " + (e.reason && e.reason.message ? e.reason.message : e.reason)));

  function setHeaderClock(){
    const now = new Date();
    const date = now.toLocaleDateString("pl-PL");
    const time = now.toLocaleTimeString("pl-PL", { hour:"2-digit", minute:"2-digit" });
    document.getElementById("asof").textContent = `üìç Olsztyn ‚Ä¢ üïí ${date} ${time}`;
  }
  setHeaderClock();

  function parseISO(iso){
    if(!iso || typeof iso !== "string") return -Infinity;
    const t = Date.parse(iso + "T00:00:00Z");
    return isNaN(t) ? -Infinity : t;
  }
  function fmtDatePL(iso){
    if(!iso || typeof iso !== "string") return "‚Äî";
    const p = iso.split("-");
    if(p.length !== 3) return iso;
    return `${p[2]}.${p[1]}.${p[0]}`;
  }

  async function loadManifest(){
    const res = await fetch("../../manifest.json?ts=" + Date.now(), { cache:"no-store" });
    if(!res.ok) throw new Error("Nie mogƒô wczytaƒá ../../manifest.json (" + res.status + ")");
    return await res.json();
  }

  function render(items){
    const grid = document.getElementById("grid");
    const order = ["wasde","igc","fao","ace-indexy-swiatowe"];

    const map = new Map(items.map(x=>[x.id, x]));
    const arranged = order.map(id => map.get(id)).filter(Boolean);

    grid.innerHTML = arranged.map(r => `
      <a class="card" href="../${r.path.replace(/^\/+/,'')}">
        <div class="metaRow">
          <span class="badge">üóì ${fmtDatePL(r.updated)}</span>
          <span class="badge">‚è± ${r.frequency || "raport"}</span>
        </div>
        <p class="title">${r.name}</p>
        <p class="desc">${r.description || ""}</p>
      </a>
    `).join("") || `<div class="error">Brak raport√≥w fundamentalnych w manife≈õcie.</div>`;
  }

  (async () => {
    try{
      const manifest = await loadManifest();
      const items = Object.entries(manifest)
        .map(([id,r]) => ({
          id,
          name: r.name || id,
          description: r.description || "",
          path: r.path || "",
          updated: r.updated || "",
          frequency: r.frequency || "",
          group: (r.group || "").toLowerCase()
        }))
        .filter(x => x.group === "raporty-fundamentalne");

      // sort og√≥lny (nie jest krytyczny, ale ok)
      items.sort((a,b)=> parseISO(b.updated) - parseISO(a.updated));
      render(items);

    }catch(e){
      showErr("B≈ÇƒÖd: " + (e && e.message ? e.message : e));
    }
  })();
</script>
</body>
</html>
