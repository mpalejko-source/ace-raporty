<!doctype html>
<html lang="pl">
<head>
  <script>
    // UWAGA: jeste≈õmy w /raporty/analizy-stat-tech/ wiƒôc login jest 2 poziomy wy≈ºej
    if (sessionStorage.getItem("ace_access") !== "1") {
      window.location.href = "../../login.html";
    }
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACE ‚Äì Analizy Statystyczno-Techniczne</title>

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a33;
      --border:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.72);
      --muted2:rgba(234,240,255,.55);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
      --accent:#7dd3fc;
      --accent2:#a78bfa;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(125,211,252,.14), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(167,139,250,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:26px 18px 44px}
    header{
      display:flex; gap:14px; align-items:flex-start; justify-content:space-between;
      flex-wrap:wrap; margin-bottom:14px
    }
    .brand{display:flex; gap:14px; align-items:center}
    .logo{
      height:56px; width:auto; display:block; flex:0 0 auto;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.45));
    }
    h1{margin:0; font-size:22px; letter-spacing:.2px}
    .sub{margin:6px 0 0 0; color:var(--muted); font-size:13px; line-height:1.35}

    .pill{
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      padding:8px 10px;
      border-radius:999px;
      color:var(--muted2);
      font-size:12px;
      box-shadow: var(--shadow);
      white-space:nowrap;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:8px 10px;
      border-radius:12px;
      cursor:pointer;
      box-shadow: var(--shadow);
      font-size:12px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .section{
      margin-top:18px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
    }
    .sectionTitle{
      margin:0 0 10px 0;
      font-size:14px;
      font-weight:950;
      color: rgba(234,240,255,.92);
      display:flex;
      gap:10px;
      align-items:center;
    }
    .divider{
      height:1px;
      background: rgba(255,255,255,.10);
      margin:10px 0 12px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:12px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 520px){
      .grid{ grid-template-columns: 1fr; }
    }

    a.card{
      display:block;
      text-decoration:none;
      color:inherit;
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      padding:14px;
      position:relative;
      overflow:hidden;
      transition: transform .08s ease, border-color .08s ease;
      min-height:104px;
    }
    a.card:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.18); }
    a.card:before{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(600px 180px at 10% 0%, rgba(125,211,252,.12), transparent 60%),
                  radial-gradient(600px 220px at 90% 0%, rgba(167,139,250,.10), transparent 60%);
      pointer-events:none;
    }
    a.card > *{ position:relative; }

    .topMeta{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      margin-bottom:8px;
      flex-wrap:wrap;
    }
    .badge{
      display:inline-flex;
      gap:6px;
      align-items:center;
      padding:5px 9px;
      border-radius:999px;
      font-size:11px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(234,240,255,.90);
      white-space:nowrap;
    }
    .title{
      margin:0;
      font-size:14px;
      font-weight:950;
      line-height:1.15;
    }
    .desc{
      margin:7px 0 0;
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
    }

    .error{
      border:1px solid rgba(255,120,120,.25);
      background: rgba(255,120,120,.08);
      padding:12px 14px;
      border-radius:14px;
      color:rgba(255,220,220,.92);
      margin-top:14px;
      font-size:13px;
      box-shadow: var(--shadow);
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <div class="brand">
      <!-- logo jest w katalogu g≈Ç√≥wnym -->
      <img src="../../logo.png" alt="ACE Group" class="logo">
      <div>
        <h1>Analizy Statystyczno-Techniczne</h1>
        <p class="sub">Waluty ‚Ä¢ Zbo≈ºa ‚Ä¢ ≈öruty ‚Ä¢ Energia</p>
      </div>
    </div>

    <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
      <a class="btn" href="../../index.html">‚Üê Panel g≈Ç√≥wny</a>
      <div class="pill" id="asof">üìç Olsztyn ‚Ä¢ üïí ‚Äî</div>
    </div>
  </header>

  <div id="content"></div>
  <div id="err" class="error" style="display:none"></div>
</div>

<script>
  // FAILSAFE: poka≈º b≈ÇƒÖd JS na ekranie (≈ºeby nie by≈Ço "bia≈Çej strony")
  const errBox = document.getElementById("err");
  function showErr(msg){
    errBox.style.display = "block";
    errBox.textContent = msg;
  }
  window.addEventListener("error", (e)=> showErr("B≈ÇƒÖd JS: " + (e.message || e.error || e)));
  window.addEventListener("unhandledrejection", (e)=> showErr("Promise error: " + (e.reason && e.reason.message ? e.reason.message : e.reason)));

  function setHeaderClock(){
    const now = new Date();
    const date = now.toLocaleDateString("pl-PL");
    const time = now.toLocaleTimeString("pl-PL", { hour:"2-digit", minute:"2-digit" });
    document.getElementById("asof").textContent = `üìç Olsztyn ‚Ä¢ üïí ${date} ${time}`;
  }
  setHeaderClock();

  async function loadManifest(){
    // manifest jest w katalogu g≈Ç√≥wnym => 2 poziomy wy≈ºej
    const res = await fetch("../../manifest.json?ts=" + Date.now(), { cache:"no-store" });
    if(!res.ok) throw new Error("Nie mogƒô wczytaƒá ../../manifest.json (" + res.status + ")");
    return await res.json();
  }

  function parseISO(iso){
    if(!iso || typeof iso !== "string") return -Infinity;
    const t = Date.parse(iso + "T00:00:00Z");
    return isNaN(t) ? -Infinity : t;
  }

  function fmtDatePL(iso){
    if(!iso || typeof iso !== "string") return "‚Äî";
    const p = iso.split("-");
    if(p.length !== 3) return iso;
    return `${p[2]}.${p[1]}.${p[0]}`;
  }

  function groupBySection(items){
    const out = {};
    for(const it of items){
      const sec = (it.section || "Inne").toString().trim();
      if(!out[sec]) out[sec] = [];
      out[sec].push(it);
    }
    // sort w sekcjach po updated desc
    for(const k of Object.keys(out)){
      out[k].sort((a,b)=> parseISO(b.updated) - parseISO(a.updated));
    }
    return out;
  }

  function render(sectionsMap){
    const order = ["Waluty", "Zbo≈ºa", "≈öruty", "Energia"];
    const cont = document.getElementById("content");

    const blocks = order
      .filter(k => sectionsMap[k] && sectionsMap[k].length)
      .map(k => {
        const arr = sectionsMap[k];

        return `
          <section class="section">
            <p class="sectionTitle">üìå ${k}</p>
            <div class="divider"></div>
            <div class="grid">
              ${arr.map(r => `
                <a class="card" href="../${r.path.replace(/^\/+/,'')}">
                  <div class="topMeta">
                    <span class="badge">üóì ${fmtDatePL(r.updated)}</span>
                    <span class="badge">‚è± ${r.frequency || "raport"}</span>
                  </div>
                  <p class="title">${r.name}</p>
                  <p class="desc">${r.description || ""}</p>
                </a>
              `).join("")}
            </div>
          </section>
        `;
      }).join("");

    cont.innerHTML = blocks || `<div class="error">Brak raport√≥w w tej sekcji (sprawd≈∫ "group":"analizy-stat-tech").</div>`;
  }

  (async () => {
    try{
      const manifest = await loadManifest();

      const items = Object.entries(manifest)
        .map(([id,r]) => ({
          id,
          name: r.name || id,
          description: r.description || "",
          path: r.path || "",
          updated: r.updated || "",
          frequency: r.frequency || "",
          group: r.group || "",
          section: r.section || ""
        }))
        .filter(x => (x.group || "").toLowerCase() === "analizy-stat-tech");

      const sections = groupBySection(items);
      render(sections);

    }catch(e){
      showErr("B≈ÇƒÖd: " + (e && e.message ? e.message : e));
    }
  })();
</script>
</body>
</html>
